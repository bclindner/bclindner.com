<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <!-- metadata -->
    <meta name="description" content="Brian Lindner's personal Web site.">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://bclindner.com">
    <title>Brian!</title>
    <!-- icons -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="static/img/avatar.png">
    <!-- styles -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
    <link rel="stylesheet" href="static/css/main.css">

  <body>
    <div class="wrapper">
      <div class="flex">
        <aside>
          <h1 class="name">Brian Lindner</h1>
          <img class="avatar" src="static/img/avatar.png" alt="A picture of Brian Lindner, the website's proprietor."/>
          <div class="languages">
            <a href="https://github.com/bclindner?tab=repositories&language=javascript">
            <img src="static/img/logos/javascript.svg" alt="JavaScript logo." class="langicon">
            </a>
            <a href="https://github.com/bclindner?tab=repositories&language=go">
            <img src="static/img/logos/go.svg" alt="Go logo." class="langicon">
            </a>
            <a href="https://github.com/bclindner?tab=repositories&language=python">
            <img src="static/img/logos/python.svg" alt="Python logo." class="langicon">
            </a>
          <p class="description"></p>
          </div>
        </aside>
        <main>
          <section>
            <a rel="me" href="https://github.com/bclindner">
            <img src="static/img/logos/github.svg" alt="GitHub" class="icon">
            <h1 class="username">@bclindner</h1>
            </a>
          </section>
          <hr/>
          <section>
            <a rel="me" href="https://gitlab.com/bclindner">
            <img src="static/img/logos/gitlab.svg" alt="GitLab" class="icon">
            <h1 class="username">@bclindner</h1>
            </a>
          </section>
          <hr/>
          <section>
            <a rel="me" href="https://linkedin.com/in/bclindner">
            <img src="static/img/logos/linkedin.svg" alt="LinkedIn" class="icon">
            <h1 class="username">/in/bclindner</h1>
            </a>
          </section>
          <hr/>
          <section>
            <a rel="me" href="mailto:brian@bclindner.com">
            <img src="static/img/logos/gmail.svg" alt="Email" class="icon">
            <h1 class="username">brian<wbr/>@bclindner.com</h1>
            </a>
          </section>
        </main>
      </div>
      <p class="attribution">Icons provided by <a href="https://simpleicons.org/">SimpleIcons.org</a> and the <a href="https://golang.org/">the Go authors</a>.</div>
